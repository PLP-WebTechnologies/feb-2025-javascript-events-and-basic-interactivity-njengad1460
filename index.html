<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handling using javascipt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Button Click Event Example -->
    <div class="container">
        <div class="content">
            <h1>Event Handling Example</h1>
            <p>Click the button to see a message.</p>
            <button id="myButton">Click Me!</button>
            <p id="message"></p>
            <script src="script.js"></script>
            <img src="ball2.webp" alt="this is a ball" id="myImage">
        </div>
        <div>
            <table>
                <tr>
                    <th>Event</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>click</td>
                    <td>Fires when the user clicks on an element.</td>
                </tr>
                <tr>
                    <td>mouseover</td>
                    <td>Fires when the user moves the mouse over an element.</td>
                </tr>
                <tr>
                    <td>mouseout</td>
                    <td>Fires when the user moves the mouse out of an element.</td>
                </tr>
            </table>
        </div>
        <div class="gallery">
            <img src="pixel.jpg" alt="image">
            <img src="cat.jpg" alt="image">
            <img src="cat2.jpg" alt="image">
            <script src="script.js"></script>

        </div>

        <div>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" required name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" required id="email" name="email"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    
</body>
</html>
